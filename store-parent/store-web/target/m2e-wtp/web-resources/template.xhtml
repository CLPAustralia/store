<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.org/schema/seam/taglib">

<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Chloe C - Fashion &amp; Accessories</title>
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
	<ui:insert name="head"/>
</h:head>
<body>

<div id="document">
	<div id="header">
		<div id="title"><img src="img/hdr.title.png" alt="Chloe C - Fashion &amp; Accessories"/></div>
		<div id="status" align="right" style="margin-right: 20px">
            Welcome #{user.name}
            | <s:link id="logout" action="#{identity.logout}" value="Logout"/>
		</div>
	</div>
	<div id="container">
		<div id="sidebar" class="sidebar-left">
			<s:button id="saleButton" value="Sale" view="/sale.xhtml" styleClass="ui-button"/><br />	
			<s:button id="invoiceButton" value="Invoice" view="/invoice.xhtml" styleClass="ui-button"/><br />	
			<s:button id="inventoryButton" value="Inventory" view="/inventory.xhtml" styleClass="ui-button"/><br />	
			<s:button id="companyButton" value="Company" view="/company.xhtml" styleClass="ui-button"/><br />
			<s:button id="personButton" value="Person" view="/Person.xhtml" styleClass="ui-button"/><br />
			<s:button id="productButton" value="Product" view="/product.xhtml" styleClass="ui-button"/><br />	
			<s:button id="labelButton" value="Label" view="/label.xhtml" styleClass="ui-button"/><br />
			<s:button id="journalButton" value="Journal" view="/journal.xhtml" styleClass="ui-button"/><br />
			<ui:insert name="sidebar"/>
		</div>
		<div id="content">
			<ui:insert name="content"/>
		    <!-- comment out by Ian <ui:include src="conversations.xhtml" />  -->
		</div>
		
	</div>
	<div id="footer" class="footer">PLC Australia &copy;2015</div>
</div>
</body>
</html>
</f:view>

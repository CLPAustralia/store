<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/schema/seam/taglib">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Chloe C Store</title>
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
<f:view>
<div id="document">
	<div id="header">
		<div id="title"><img src="img/hdr.title.png" alt="Chloe C Store"/></div>
	</div>
	<div id="container">
		<div id="content" align="center">
            <h:form id="login">
			<fieldset>
				<table border="0">
				<tr style="border-bottom: 0px">
				<td>
					<h:outputLabel id="UsernameLabel" for="username">Login Name: </h:outputLabel>
				</td>
				<td>
					<h:inputText id="username" value="#{identity.username}"/>
					<div class="errors"><h:message id="UsernameMessage" for="username"/></div>				</td>
				</tr>
				<tr style="border-bottom: 0px">
				<td>
					<h:outputLabel id="PasswordLabel" for="password">Password: </h:outputLabel>
				</td>
				<td>
					<h:inputSecret id="password" value="#{identity.password}"/>
				</td>
				</tr>
				<tr style="border-bottom: 0px">
				<td colspan="2" align="center"><div class="buttonBox"><h:commandButton id="login" action="#{identity.quietLogin}" value="Account Login"/></div></td>
				</tr>
				</table>
				<div class="errors"><h:messages id="messages" globalOnly="true"/></div>
				
				
				
			</fieldset>
            </h:form>
		</div>
	</div>
	<div id="footer">PLC Australia &copy;2015</div>
</div>
</f:view>
</body>
</html>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

<div class="section">
  
    <span class="errors">
       <h:messages id="messages" globalOnly="true"/>
    </span>
    
    <h2>Edit Product</h2>

                <h:form id="editproduct">
				<fieldset>
				
					<s:decorate id="nameDecorate" template="edit.xhtml">
						<ui:define name="label">Name:</ui:define>
						<h:inputText id="name" value="#{product.name}" required="true">
							<a:ajax event="blur" render="nameDecorate"/>
						</h:inputText>
					</s:decorate>
					
					<s:decorate id="displayNameDecorate" template="edit.xhtml">
						<ui:define name="label">Display Name:</ui:define>
						<h:inputText id="displayName" value="#{product.displayName}">
							<a:ajax event="blur" render="displayNameDecorate"/>
						</h:inputText>
					</s:decorate>
					
					<s:decorate id="factoryBarcodeDecorate" template="edit.xhtml">
						<ui:define name="label">Factory Barcode:</ui:define>
						<h:inputText id="factoryBarcode" value="#{product.factoryBarcode}" required="true">
							<a:ajax event="blur" render="factoryBarcodeDecorate"/>
						</h:inputText>
					</s:decorate>

					<s:decorate id="factoryCodeDecorate" template="edit.xhtml">
						<ui:define name="label">Factory Code:</ui:define>
						<h:inputText id="factoryCode" value="#{product.factoryCode}" >
							<a:ajax event="blur" render="factoryCodeDecorate"/>
						</h:inputText>
					</s:decorate>

					<s:decorate id="productBarcodeDecorate" template="edit.xhtml">
						<ui:define name="label">Product Barcode:</ui:define>
						<h:inputText id="productBarcode" value="#{product.productBarcode}" required="true">
							<a:ajax event="blur" render="productBarcodeDecorate"/>
						</h:inputText>
					</s:decorate>

					<s:decorate id="productCodeDecorate" template="edit.xhtml">
						<ui:define name="label">Product Code:</ui:define>
						<h:inputText id="productCode" value="#{product.productCode}" >
							<a:ajax event="blur" render="productCodeDecorate"/>
						</h:inputText>
					</s:decorate>

				    <s:decorate id="genderDecorate" template="display.xhtml">             
						<ui:define name="label">Gender:</ui:define>						
						<h:selectOneMenu id="genderMenu" value="#{product.gender}">
							<f:selectItems value="#{allGenders}" var="gender" itemLabel="#{gender.name}"  />
							<s:convertEntity />
						</h:selectOneMenu>
					</s:decorate>

				    <s:decorate id="labelDecorate" template="display.xhtml">             
						<ui:define name="label">Label:</ui:define>
						<h:selectOneMenu id="labelMenu" value="#{product.label}">
							<f:selectItems value="#{allLabels}" var="label" itemLabel="#{label.name}" />
							<s:convertEntity />
						</h:selectOneMenu>
					</s:decorate>

				    <s:decorate id="categoryDecorate" template="display.xhtml">             
						<ui:define name="label">Category:</ui:define>
						<h:selectOneMenu id="categoryMenu" value="#{product.category}">
							<f:selectItems value="#{allProductCategories}" var="category" itemLabel="#{category.name}" />
							<s:convertEntity />
						</h:selectOneMenu>
					</s:decorate>

					<s:decorate id="retailPriceDecorate" template="edit.xhtml">
						<ui:define name="label">RetailPrice:</ui:define>
						<h:inputText id="retailPrice" value="#{product.retailPrice}" >
							<a:ajax event="blur" render="retailPriceDecorate"/>
							<f:convertNumber type="currency" currencySymbol="$"/>
						</h:inputText>
					</s:decorate>

					<div class="ui-button">
						<h:commandButton id="update" value="Update" action="#{productMaintenance.update}"/>
						&#160;
						<s:button id="cancel" value="Cancel" view="/product.xhtml"/>
					</div>
									
				</fieldset>
                </h:form>    
</div>

</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
</ui:define>

</ui:composition>

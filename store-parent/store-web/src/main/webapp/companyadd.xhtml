<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

<div class="section">
  
	<span class="errors">
       <h:messages id="messages" globalOnly="true"/>
    </span>
    
    <h1>Add Company</h1>

	<h:form id="addcompany">
		<fieldset>			
			<s:decorate id="nameDecorate" template="edit.xhtml">
				<ui:define name="label">Name:</ui:define>
				<h:inputText id="name" value="#{company.name}" required="true">
					<a:ajax event="blur" render="nameDecorate"/>
				</h:inputText>
			</s:decorate>					
		    <s:decorate id="categoryDecorate" template="display.xhtml">             
				<ui:define name="label">Category:</ui:define>
				<h:selectOneMenu id="categoryMenu" value="#{company.category}">
					<f:selectItems value="#{companyCategories}" var="category" itemLabel="#{category.name}" />
					<s:convertEntity />
				</h:selectOneMenu>
			</s:decorate>					
			<div class="ui-button">
				<h:commandButton id="confirm" value="Confirm" action="#{companyMaintenance.save}"/>
				&#160;
				<s:button id="cancel" value="Cancel" view="/company.xhtml"/>
			</div>									
		</fieldset>
	</h:form>    
</div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
	<s:button id="saleButton" value="Sale" view="/sale.xhtml" styleClass="ui-button"/><br />	
	<s:button id="invoiceButton" value="Invoice" view="/invoice.xhtml" styleClass="ui-button"/><br />	
	<s:button id="inventoryButton" value="Inventory" view="/inventory.xhtml" styleClass="ui-button"/><br />	
	<s:button id="companyButton" value="Company" view="/company.xhtml" styleClass="ui-button"/><br />
	<s:button id="personButton" value="Person" view="/Person.xhtml" styleClass="ui-button"/><br />
	<s:button id="productButton" value="Product" view="/product.xhtml" styleClass="ui-button"/><br />	
	<s:button id="labelButton" value="Label" view="/label.xhtml" styleClass="ui-button"/><br />
</ui:define>

</ui:composition>

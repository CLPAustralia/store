<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

<h:outputText>
	<f:event listener="#{invoiceMaintenance.find}" type="javax.faces.event.PreRenderViewEvent" />
</h:outputText>

<div class="section">
  
    <span class="errors">
       <h:messages id="messages" globalOnly="true"/>
    </span>
    
    <h1>Invoice</h1>

	<h:form id="searchCriteria">
	<fieldset>
       <h:inputText id="searchString" value="#{invoiceMaintenance.searchString}" style="width: 165px;">
        <a:ajax event="keyup" render="searchResults productOptions" listener="#{invoiceMaintenance.find}"/>
       </h:inputText>                     
       &#160;
	   <a:commandButton id="findInvoices" value="Find Invoice" actionListener="#{invoiceMaintenance.find}"  render="searchResults productOptions"/>
       &#160;
       <a:status id="status">
          <f:facet id="StartStatus" name="start">
             <h:graphicImage id="SpinnerGif" value="/img/spinner.gif"/>
          </f:facet>
       </a:status>
	   <br/>
       <h:outputLabel id="MaximumResultsLabel" for="pageSize">Maximum results:</h:outputLabel>&#160;
       <h:selectOneMenu id="pageSize" value="#{productMaintenance.pageSize}">
          <f:selectItem id="PageSize5" itemLabel="5" itemValue="5"/>
          <f:selectItem id="PageSize10" itemLabel="10" itemValue="10"/>
          <f:selectItem id="PageSize20" itemLabel="20" itemValue="20"/>
       </h:selectOneMenu>
    </fieldset>
    </h:form>
</div>

<a:outputPanel id="searchResults">
  <div class="section">
  	<h:form id="searchResultsForm">
	<h:outputText id="NoinvoicesFoundMessage" value="No invoices Found" rendered="#{invoices!=null and invoices.rowCount==0}"/>
	<h:dataTable id="invoices" value="#{invoices}" var="invoice" rendered="#{invoices.rowCount>0}">
		<h:column id="column1">
			<f:facet id="NameFacet" name="header">Id</f:facet>
			<h:outputText value="#{invoice.id}" />			
		</h:column>
		<h:column id="column2">
			<f:facet id="NameFacet" name="header">Status</f:facet>
			<h:outputText value="#{invoice.status.name}" />			
		</h:column>
		
		<h:column id="column3">
			<f:facet id="NameFacet" name="header">Invoice Items #{invoice.invoiceItems.size()}</f:facet>
			<h:dataTable id="invoiceItems" value="#{invoice.invoiceItems}" var="invoiceItem" >
				<h:column id="column2">
					<f:facet id="NameFacet" name="header">Code</f:facet>
					<h:outputText value="#{invoiceItem.product.productCode!=null ? invoiceItem.product.productCode : invoiceItem.product.factoryCode}" />
				</h:column>
				<h:column id="column3">
					<f:facet id="NameFacet" name="header">Label</f:facet>
					<h:outputText value="#{invoiceItem.product.label.name}" />					
				</h:column>
				<h:column id="column4">
					<f:facet id="NameFacet" name="header">Category</f:facet>
					<h:outputText value="#{invoiceItem.product.category.name}" />					
				</h:column>
				<h:column id="column5">
					<f:facet id="NameFacet" name="header">Product</f:facet>
					<h:outputText value="#{invoiceItem.product.name}" />					
				</h:column>
				<h:column id="column6">
					<f:facet id="ActionFacet" name="header">Options</f:facet>
					<ui:repeat var="productOption" value="#{invoiceItem.product.productOptions}"><h:outputText value="#{productOption.optionKey}: #{productOption.optionValue}" /> <br /></ui:repeat>
				</h:column>
				<h:column id="column7">
					<f:facet id="NameFacet" name="header">Retail Price</f:facet>
					<h:outputText value="#{invoiceItem.product.retailPrice}" />
				</h:column>
				<h:column id="column8">
					<f:facet id="NameFacet" name="header">Invoice Price</f:facet>
					<h:outputText value="#{invoiceItem.unitPrice}" />					
				</h:column>
				<h:column id="column9">
					<f:facet id="NameFacet" name="header">Quantity</f:facet>
					<h:outputText value="#{invoiceItem.quantity}" />					
				</h:column>
				<h:column id="column10">
					<f:facet id="NameFacet" name="header">Subtotal</f:facet>
					<h:outputText value="#{invoiceItem.unitPrice * invoiceItem.quantity}" />					
				</h:column>
				<f:facet name="footer">
					<a:outputPanel id="total">
						<h:outputText value="Total: #{invoice.total}" />			
					</a:outputPanel>
				</f:facet>
			</h:dataTable>
		</h:column>
			
	</h:dataTable>
	<s:link id="MoreResultsLink" value="More results" action="#{productMaintenance.nextPage}" rendered="#{productMaintenance.nextPageAvailable}" />
	</h:form>
  </div>
</a:outputPanel>

</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
	<s:button id="saleButton" value="Sale" view="/sale.xhtml"/><br />	
	<s:button id="invoiceButton" value="Invoice" view="/invoice.xhtml"/><br />	
	<s:button id="inventoryButton" value="Inventory" view="/inventory.xhtml"/><br />	
	<s:button id="companyButton" value="Company" view="/company.xhtml"/><br />
	<s:button id="personButton" value="Person" view="/Person.xhtml"/><br />
	<s:button id="productButton" value="Product" view="/product.xhtml"/><br />	
	<s:button id="labelButton" value="Label" view="/label.xhtml"/><br />
</ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:a="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>JBoss Suites: Seam Framework</title>
	<link href="css/screen.css" rel="stylesheet" type="text/css" />
</h:head>

<body id="pgHome">

<div id="document">

	<div id="header">
		<div id="title"><img src="img/hdr.title.gif" alt="JBoss Suites: seam framework demo"/></div>
	</div>
	
	<div id="container">
	
		<div id="sidebar">		    
			<h1>Blan</h1>
			<p>
			    Blah
			</p>
		</div>
		
		<div id="content">
		
			<div class="section">
				<h1>Edit Company</h1>
			</div>
			
			<div class="section">
                
				<div class="entry errors">
					<h:messages id="messages" globalOnly="true"/>
				</div>

                <h:form id="registration">
				<fieldset>
				
					<s:decorate id="nameDecorate" template="edit.xhtml">
						<ui:define name="label">Name:</ui:define>
						<h:inputText id="name" value="#{company.name}" required="true">
							<a:ajax event="blur" render="nameDecorate"/>
						</h:inputText>
					</s:decorate>
					
				    <s:decorate id="categoryDecorate" template="display.xhtml">             
						<ui:define name="label">Category:</ui:define>
						<h:selectOneMenu id="categoryMenu" value="#{company.category}">
							<f:selectItems value="#{companyCategories}" var="category" itemLabel="#{category.name}" />
							<s:convertEntity />
						</h:selectOneMenu>
					</s:decorate>
					
					<div class="buttonBox">
						<h:commandButton id="save" value="Save" action="#{companyMaintenance.save}"/>
						&#160;
						<s:button id="cancel" value="Cancel" view="/company.xhtml"/>
					</div>
									
				</fieldset>
                </h:form>
                
			</div>
			
		</div>
		
	</div>
	
	<div id="footer">Created with JBoss EJB 3.0, Seam, JSF (Mojarra) and Facelets</div>
	
</div>

</body>

</html>
